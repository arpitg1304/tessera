version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      - tessera_data:/var/tessera
    environment:
      - DATABASE_PATH=/var/tessera/tessera.db
      - STORAGE_PATH=/var/tessera/storage
      - TESSERA_BASE_PATH=/var/tessera
    ports:
      - "8001:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  tessera_data:
    driver: local
